{% extends "base.html" %}
{%  block header-content %}
<div class="header-content">
    <div class="header-photo"></div>
</div>
{% endblock %}


{% block horizontal-content %}
    <img class="scroll-left" src="/images/scrollLeft.png">
    <div class="horizontal-content">
        {% for item in projects %}
            <a href="/project{{ item.id }}/content.html" title="{{ item.description }}">
                <img src="/images/project_icons/{{ item.url }}">
            </a>
        {% endfor %}
    </div>
    <img class="scroll-right" src="/images/scrollRight.png">
{% endblock %}

{% block main-content %}
<div class="main-content">
    <div class="photo">
        <a class="fancybox" href="/images/main.jpg" title="Галлерея">
            <img src="/images/main_mini.jpg" alt="" />
        </a>
    </div>
</div>
{% endblock %}
