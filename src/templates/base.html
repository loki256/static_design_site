<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>I am a designer</title>
        <script src="/bower_components/jquery/jquery.js"></script>
        <script src="/bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>

        <script type="text/javascript" src="/bower_components/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

        <script type="text/javascript" src="/bower_components/fancybox/source/jquery.fancybox.pack.js"></script>
        <link rel="stylesheet" href="/bower_components/fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />

        <link rel="stylesheet" href="/bower_components/fancybox/source/helpers/jquery.fancybox-thumbs.css" type="text/css" media="screen" />
        <script type="text/javascript" src="/bower_components/fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>
        <script type="text/javascript" src="/bower_components/jquery-mousewheel/jquery.mousewheel.min.js"></script>

        <script src="/scripts/app.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="/styles/main.css"/>
    </head>
    <body>
        <div class="boarder">
            <div class="container">
                <div class="header">
                    <div class="header-content">
                        <div class="header-photo"></div>
                    </div>
                    <div class="header-menu">
                        <nav>
                            <ul>
                            {% for item in ["Обо мне", "Галерея",
                                "Контакты"] %}
                                <li><a href="#">{{ item }}</a></li>
                            {% endfor %}
                                <li><a href="#modal" name="modal" rel="leanModal">Блог</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="gap">
                </div>
                <div class="body">
                    <div class="horizontal-block">
                        <img class="scroll-left" src="/images/scrollLeft.png">
                        <div class="horizontal-content"> </div>
                        <img class="scroll-right" src="/images/scrollRight.png">
                    </div>

                    <div class="main">
                        <div class="main-content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal"> Переход через <span class="counter">3</span></div>
    </body>

</html>
